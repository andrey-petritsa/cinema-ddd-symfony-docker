<h1 style="text-align: center">Страница управления фильмами кинотеатра</h1>
<h2>Форма создания фильма</h2>
{{form(createMovieForm)}}
<hr>
<h2>Созданные фильмы</h2>
{% for movie in movies %}
<li><b>Id</b> {{ movie.id }}</li>
<li><b>Название фильма</b> {{ movie.name }}</li>
<!--TODO добавить продолжительность-->
<li><b>Продолжительность</b> {{ movie.duration|date}}</li>
<a href="{{ path('admin_change_movie', {id: movie.id}) }}">Изменить фильм</a>
<br>
<br>
{% endfor %}
